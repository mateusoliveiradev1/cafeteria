<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Code Coffee</title>
  </head>
  <body>
    <!-- Cabeçalho fixo do site -->
    <header class="header">
      <!-- Barra superior: logo, navegação e ícones -->
      <section>
        <!-- Logo do site -->
        <a href="#" class="logo">
          <img src="img/logo.png" alt="Code Coffee Logo" />
        </a>
        <!-- Navegação principal -->
        <nav class="navbar">
          <a href="#home">Home</a>
          <a href="#about">Sobre</a>
          <a href="#menu">Menu</a>
          <a href="#review">Avaliações</a>
          <a href="#address">Endereço</a>
        </nav>
        <!-- Ícones de ações (buscar e carrinho) -->
        <div class="icons">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png"
            alt="search--v1"
          />
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart--v1.png"
            alt="shopping-cart--v1"
          />
        </div>
      </section>
    </header>

    <!-- Seção Home com imagem de fundo e chamada para ação -->
    <div class="home-container">
      <!-- Observação: o id deve ser "home" para o link da navbar funcionar -->
      <section id="#home">
        <!-- Conteúdo textual da Home -->
        <div class="content">
          <!-- Título principal da Home -->
          <h3>code com o melhor café da região</h3>
          <!-- Descrição/Texto de apoio da Home -->
          <p>
            O Code Coffee é um lugar especial, onde a paixão por café se
            encontra com a tecnologia. Nossa missão é fornecer uma experiência
            única, onde cada gole é uma explosão de sabor e cada momento é
            memorável.
          </p>
          <!-- Botão de chamada para ação que leva ao Menu -->
          <a href="#menu" class="btn">Pegue o seu agora</a>
        </div>
      </section>
    </div>
  </body>
</html>
